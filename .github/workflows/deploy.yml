name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - name: Inject Firebase config
        run: |
          # Insert a script tag before the module script that sets __firebase_config
          # This way Idan's Gemini Canvas code picks it up automatically
          sed -i 's|<script type="module">|<script>\n    var __firebase_config = '"'"'{"apiKey":"AIzaSyDZgO5btByxfuPY_rgSwMdNlheISWOfDrk","authDomain":"neon-weapon-duel.firebaseapp.com","projectId":"neon-weapon-duel","storageBucket":"neon-weapon-duel.firebasestorage.app","messagingSenderId":"125111155826","appId":"1:125111155826:web:1572f522e12cc2ba1996eb"}'"'"';\n    var __app_id = '"'"'neon-weapon-duel'"'"';\n    </script>\n    <script type="module">|' index.html

      - uses: actions/configure-pages@v5
      - uses: actions/upload-pages-artifact@v3
        with:
          path: .
      - uses: actions/deploy-pages@v4
        id: deployment
