name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - name: Inject Firebase config
        run: |
          python3 -c "
          config = '{\"apiKey\":\"AIzaSyDZgO5btByxfuPY_rgSwMdNlheISWOfDrk\",\"authDomain\":\"neon-weapon-duel.firebaseapp.com\",\"projectId\":\"neon-weapon-duel\",\"storageBucket\":\"neon-weapon-duel.firebasestorage.app\",\"messagingSenderId\":\"125111155826\",\"appId\":\"1:125111155826:web:1572f522e12cc2ba1996eb\"}'
          inject = '<script>\nvar __firebase_config = \'' + config + '\';\nvar __app_id = \'neon-weapon-duel\';\n</script>\n'
          with open('index.html', 'r') as f:
              html = f.read()
          html = html.replace('<script type=\"module\">', inject + '<script type=\"module\">', 1)
          with open('index.html', 'w') as f:
              f.write(html)
          print('Firebase config injected successfully')
          "

      - name: Verify injection
        run: grep -c '__firebase_config' index.html

      - uses: actions/configure-pages@v5
      - uses: actions/upload-pages-artifact@v3
        with:
          path: .
      - uses: actions/deploy-pages@v4
        id: deployment
